<!DOCTYPE html>
<html lang="en">
<head>

    <title>Voice-Based Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <style>

        /* Header Styling */
.header {
    display: flex;
    flex-wrap: wrap;
    text-align: center;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 5%;
    color: #fff;
    width: 100%;
    box-sizing: border-box;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

/* Logo Styling */
.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: #00d4ff;
    letter-spacing: 1px;
}

.logo span {
    color: #fff;
}

/* Navigation Menu */
.menus {
    flex: 1;
    display: flex;
    justify-content: center;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    gap: 10px;
}

.nav-links li {
    position: relative;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s ease, color 0.3s ease;
}

.nav-links a:hover {
    background-color: #00d4ff;
    color: #333;
}

/* Get Started Button */
.start button {
    background-color: #00d4ff;
    color: #333;
    border: none;
    padding: 8px 15px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
}

.start button:hover {
    background-color: #fff;
    color: #00d4ff;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
}

        /* Styling remains unchanged */

            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;

        }
        h2 {

            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {

            margin: 10px auto;

        /* Use media queries for smaller devices */

<body>
    <header class="header">
        <div class="logo" onclick="goToHome()">Insure<span>Now</span></div>
        <div class="menus">
            <ul class="nav-links">

            </ul>

    <div class="container">
        <h2>Signup Form</h2>
        <form id="signupForm" action='/submit_signup' method='POST'>
            <div class="form-container">
                <div class="input-container">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <span class="mic-icon" onclick="startVoiceInput('firstName')">üé§</span>
                </div>
            </div>
            <div class="form-container">
                <div class="input-container">
                    <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
                    <span class="mic-icon" onclick="startVoiceInput('middleName')">üé§</span>
                </div>
            </div>
            <div class="form-container">
                <div class="input-container">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <span class="mic-icon" onclick="startVoiceInput('lastName')">üé§</span>
                </div>
            </div>
            <div class="form-container">
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="mic-icon" onclick="startVoiceInput('email')">üé§</span>

            </div>
            <div class="form-container">
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    <span class="mic-icon" onclick="startVoiceInput('password')">üé§</span>
                </div>
            </div>

            </div>

        </div>
    </div>
    <script>
        function goToHome() {
            window.location.href = "index.html";
        }

        function startVoiceInput(inputId) {
            // Add voice input handling code here
            alert("Voice input activated for " + inputId);
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }

        function startAction() {
            window.location.href = "index.html";
        }




        function startVoiceInput(field) {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Sorry, your browser does not support voice recognition.");
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = function(event) {
                let result = event.results[0][0].transcript.trim();

                // Process first name: remove spaces and convert to lowercase with only the first letter capitalized
                if (field === 'firstName' || field === 'lastName' || field === 'middleName') {
                    result = result.replace(/\s+/g, ''); // Remove spaces
                    // Capitalize only the first letter of the first name and make the rest lowercase
                    if (field === 'firstName') {
                        result = result.charAt(0).toUpperCase() + result.slice(1).toLowerCase();
                    }
                } 
                // Process email: replace 'at' with '@', 'dot' with '.', remove spaces, and make lowercase
                else if (field === 'email') {
                    result = result.replace(/at/g, '@')
                                .replace(/dot/g, '.')
                                .replace(/ther/g, '') // Remove unwanted 'ther'
                                .replace(/\s+/g, '')
                                .toLowerCase();
                    // Remove any duplicated '@' and ensure only one '@' appears
                    let atIndex = result.indexOf('@');
                    if (atIndex !== -1) {
                        result = result.substring(0, atIndex + 1) + result.substring(atIndex + 1).replace(/@+/g, '');
                    }
                }

                document.getElementById(field).value = result;
            };
            recognition.onerror = function(event) {
                console.error("Error occurred: " + event.error);
            };
        }

        

    function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const currentType = passwordField.type;
        passwordField.type = currentType === "password" ? "text" : "password";
    }
    </script>
